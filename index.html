<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <h1>
            <a href="https://www.theodinproject.com/" class="odin-link">
                <img src="./assets/odin-lined.png" class="odin-logo" alt="odin logo" />ODIN
            </a>
        </h1>
        <p class="pic-credit">
            Photo by <a href="https://unsplash.com/@bylukemiller?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Luke Miller</a>
            on <a href="https://unsplash.com/photos/a-full-moon-is-seen-above-the-trees-FUzzFCmJkwk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="main-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>

        <form action="">
            <p>Let's do this!</p>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" />

            <input type="submit" value="Create Account">
        </form>
        
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
